<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="design.css">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body><br><br><br><br>
<!-- <h1 class="text-center" id="heading" >CALCULATOR</h1><br> -->
<center>
	<div class="container">
	<div id="box" class="col-lg-12 col-md-12 col-sm-12"><br>
		<div id="history"><p id="history_text">2</p></div>
		<div id="output"><p id="output-text">65</p></div>
		
		<div id="row1">
			<button type="button" class="b" id="C" style="background-color: #E2E0E0;
	color: darkslategray;">C</button>
			<button type="button" class="b" id="CE" style="background-color: #E2E0E0;
	color: darkslategray;">CE</button>
			<button type="button" class="b" id="%" style="background-color: #E2E0E0;
	color: darkslategray;">%</button>
			<button type="button" class="operator" id="+" style="background-color: #72DDF7;
	color: darkslategray;">+</button>
		</div>
		<div id="row1">
			<button type="button" class="b" id="7">7</button>
			<button type="button" class="b" id="8">8</button>
			<button type="button" class="b" id="9">9</button>
			<button type="button" class="operator" id="/" style="background-color: #19C156;
	color: darkslategray;">&#247</button>
		</div>
		<div id="row1">
			<button type="button" class="b">4</button>
			<button type="button" class="b">5</button>
			<button type="button" class="b">6</button>
			<button type="button" class="operator" id="&times" style="background-color: #EEDB12;
	color: darkslategray;">&times</button>
		</div>
		<div id="row1">
			<button type="button" class="b">1</button>
			<button type="button" class="b">2</button>
			<button type="button" class="b">3</button>
			<button type="button" class="operator" id="-" style="background-color: #F5AF3D;
	color: darkslategray;">-</button>
		</div>
		<div id="row1">
			<button type="button" class="b">.</button>
			<button type="button" class="b">0</button>
			<button type="button" class="b"></button>
			<button type="button" class="operator" id="=" style="background-color: #DE72F7; color: darkslategray;">=</button>
		</div>
	</div>
</div>
</center>
</body>
</html>
